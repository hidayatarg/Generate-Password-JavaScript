<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
<form name="genform" method="post" action="">
    <input type="hidden" name="length" value="10">
    <table width="100%" border="0">
        <tr>
            <td width="120">FirstName:</td>
            <td>
                <input name="update_firstname" type="text" value="" size="40">
            </td>
        </tr>
        <tr>
            <td width="120">LastName:</td>
            <td>
                <input name="update_lastname" type="text" value="" size="40">
            </td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>
                <input name="row_username" type="text" size="40">&nbsp;
                <input type="button" class="button" value="Generate Username" onClick="generateUsername();" tabindex="2">
            </td>
        </tr>
    </table>
</form>









<br><br>
    <form name="myform" method="post" action="">
        <input type="hidden" name="length" value="10">
        <table width="100%" border="0">
            <tr>
                <td width="120">Username:</td>
                <td>
                    <input name="update_username" type="text" value="" size="40">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input name="row_password" type="text" size="40">&nbsp;
                    <input type="button" class="button" value="Generate" onClick="generate();" tabindex="2">
                </td>
            </tr>
        </table>
    </form>
    <p>Code By Hidayat Arghandabi for OpenSource @2019</p>
    <script src="./app.js"></script>
</body>
</html>
